<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    
    <video autoplay muted loop id="bg-video">
    <source src="assets/videobg3.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
    <audio id="click-audio" src="assets/audio.mp3"></audio>

    <audio id="win-audio" src="assets/win.mp3"></audio>

    <audio id="restart-audio" src="assets/restart.wav"></audio>

    <audio id="draw-audio" src="assets/draw.mp3"></audio>

    <main>
        <h1>Tic-Tac-Toe Game</h1>
        <div class="msg-box hide">
            <p id="msg">Winner</p>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="restart-btn">RESTART THE GAME</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
